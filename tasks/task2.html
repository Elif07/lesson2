         <h1>Задача 2</h1>
         <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
         <script>
              //вводимо дані
               let yearOfBirth = parseFloat(prompt('введіть рік народження ', 'рік'))
               let yearToday = 2023
               //знаходимо результат
               
               let quantityOfYears = yearToday - yearOfBirth
            //виводимо результат
            document.write(`кількість років ${quantityOfYears}`)
         </script>
