      <main class="page">
         <h1>Задача 7</h1>
         <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
         <script>
            //вводимо дані
            let minMonth = 1, maxMonth = 12
            let minDay = 0, maxDay = 6
            //знаходимо результат
            let numberMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth +1))
           let numberDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
           let total =  numberMonth + numberDay
            //виводимо результат
            document.write(`випадковий номер місяця - ${numberMonth}<br> випадковий номер дня - ${numberDay}<br> сума - ${total}`)
         </script>
