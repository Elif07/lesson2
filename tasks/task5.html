<body>
   <div class="wrapper">
      <header class="header">

      <main class="page">
         <h1>Задача 5</h1>
         <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
         <script>
            //вводимо дані
            let quantitySeconds = parseInt(prompt('Дано кількість секунд, що пройшла від початку доби', '0'))
            //знаходимо результат
            let hours = Math.floor(quantitySeconds / 3600) 
            let minutes = quantitySeconds % 60
            //виводимо результат
            document.write(`від початку доби пройшло - ${hours}:${minutes } `)
         </script>
      </main>
