         <h1>Задача 4</h1>
         <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
         <script>
            //вводимо дані
            let lengthCm = parseFloat(prompt('введіть довжину у сантиметрах ', '0'))
            //знаходимо результат
            let lengthM = lengthCm * 0.01
            let lengthKm = lengthCm * 0.00001
            //виводимо результат
            document.write(`${lengthCm}см = ${lengthM}м,  ${lengthCm}см = ${lengthKm}км`)
         </script>
