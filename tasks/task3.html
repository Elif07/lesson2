<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="page">
         <h1>Задача 3</h1>
         <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
         <script>
            //вводимо дані
            let pricePerPiece = parseFloat(prompt('введіть ціну товару ', '0'))
            let quantity = parseFloat(prompt('введіть кількість товару ', '0'))
            //знаходимо результат

            let totalPrice = pricePerPiece * quantity
            let tax = totalPrice * 0.05
            //виводимо результат
            document.write(`загальна вартість товару = ${totalPrice.toFixed(2)}, ПДВ 5% = ${tax.toFixed(2)}`)
         </script>
      </main>
      <footer class="footer">
      </footer>
   </div>
